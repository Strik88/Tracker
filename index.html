<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striks Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background-color: #bd2130;
        }
        
        @media (max-width: 600px) {
            .logout-btn {
                top: 10px;
                right: 10px;
                padding: 6px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Striks Tracker</h1>
            <button id="logout-btn" class="logout-btn">Uitloggen</button>
        </header>
        
        <main>
            <div class="input-section">
                <input type="text" id="new-item" placeholder="Add a new item...">
                <button id="add-button">Add</button>
            </div>
            
            <div class="items-container">
                <h2>My Items</h2>
                <ul id="items-list">
                    <!-- Items will be added here dynamically -->
                </ul>
            </div>
        </main>
        
        <footer>
            <p>Created by Strik</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Controleer login status
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'login.html';
            }
            
            // Uitlog knop functionaliteit
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
