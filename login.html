<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Striks AI Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0055A4;
            --secondary-color: #3498DB;
            --accent-color: #21D4FD;
            --bg-color: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-primary: #1E293B;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #0055A4, #21D4FD);
            border-radius: 12px 12px 0 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .form-input {
            border: 1px solid #E2E8F0;
            padding: 10px 12px;
            border-radius: 8px;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 85, 164, 0.1);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #0055A4, #21D4FD);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 85, 164, 0.2);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.6s;
        }
    </style>
</head>
<body>
    <div class="login-card p-0">
        <div class="login-header">
            <h1 class="text-2xl font-bold">Striks AI Habit Tracker</h1>
            <p class="mt-1">Human Led AI Innovation</p>
        </div>
        <div class="p-8">
            <h2 class="text-xl font-bold mb-6 text-center">Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium mb-2">Gebruikersnaam</label>
                    <input type="text" id="username" class="form-input" placeholder="Voer je gebruikersnaam in" autocomplete="username">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-2">Wachtwoord</label>
                    <input type="password" id="password" class="form-input" placeholder="Voer je wachtwoord in" autocomplete="current-password">
                    <div id="error-message" class="error-message">Ongeldige gebruikersnaam of wachtwoord</div>
                </div>
                <button type="submit" class="login-btn">Inloggen</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
            
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const loginCard = document.querySelector('.login-card');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Validate login credentials
                if (username === 'Ian' && password === 'Str1kvr@@G') {
                    // Login successful
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    window.location.href = 'index.html';
                } else {
                    // Login failed
                    errorMessage.style.display = 'block';
                    loginCard.classList.add('shake');
                    
                    // Remove shake animation after it completes
                    setTimeout(function() {
                        loginCard.classList.remove('shake');
                    }, 600);
                }
            });
        });
    </script>
</body>
</html>
